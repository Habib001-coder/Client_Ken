<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/tailwind.css">
    <title>Login</title>
</head>
<body>
<!-- Login component -->
<section class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="max-w-lg m-4 p-10 bg-white  shadow-2xl rounded ">
              <div class="p-8">
                <h1 class="text-center text-green-700 text-lg font-bold">aires</h1>
                <h1 class="text-center text-gray-900 text-lg font-bold">Welcome</h1>
              </div>
            <form">
                  <div class="mt-2 pt-4">
                    <label class="block text-sm text-white" for="email"></label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="email"  placeholder="Email address or username" aria-label="email" required>
                  </div>
                  <div class="mt-2 pt-2">
                    <label class="block  text-sm text-white"></label>
                     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      type="password" id="password" placeholder="Password" arial-label="password" required>
                  </div>
                  <div class="pt-4">
                    <label class="inline-flex items-center cursor-pointer">
                        <input id="customCheckLogin" type="radio" class="form-radio text-gray-800 ml-1 w-5 h-5" style="transition: all 0.15s ease 0s;"><span class="ml-2 text-sm font-semibold text-gray-600">Remember me</span></label>
                    </div>
                  <div class="text-center">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-green-600 hover:bg-blue-500 rounded"
                      type="submit">Sign in</button>
                  </div>
    
            </form>
            <div class="p-8">
                <p>Dont have an account?Click <a class="font-bold text-sm text-500 text-green-700 underline hover:text-red-400" target="_blank"
                  href="#createaccount.html">here</a> to create one.
                </p>
              </div>
    
          </div>
          <p class="text-white pt-8 pl-8">By logging in or registering with us, you agree to our <span class="underline">terms of use</span></p>
        </div>
      </div>
</section>
    <style>
      .login{
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Aires_e_Candeeiros.jpg/1200px-Aires_e_Candeeiros.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
</body>
</html>
