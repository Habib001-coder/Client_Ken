<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/tailwind.css">
    <title>Create Account</title>
</head>

<body>
    <section class="h-screen font-sans login bg-cover">
        <div class="container mx-auto h-full flex flex-1 justify-center items-center ">
            <div class="w-full max-w-lg ">
                <div class="max-w-lg m-4 p-10 bg-white shadow-lg rounded w-full ">
                    <div class="p-8 ">
                        <h1 class="text-center text-green-700 text-lg font-bold ">aires</h1>
                        <h1 class="text-center text-gray-900 text-lg font-bold w-full block">Create an Account</h1>
                    </div>
                    <form id="form">
                        <div class="flex flex-wrap ">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                <!-- <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            First Name
                          </label> -->
                                <input class="shadow appearance-none block w-full  text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="first-name" type="text" placeholder="First Name">

                            </div>
                            <div class="errorMessages"></div>
                            <div class="w-full md:w-1/2 px-3">
                                <!-- <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Last Name
                          </label> -->
                                <input class="shadow appearance-none block w-full  text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:shadow-outline " id="last-name" type="text" placeholder="Last Name">
                            </div>
                            <div class="errorMessages"></div>
                        </div>
                        <div class="mt-2 pt-4">
                            <label class="block text-sm text-white" for="email "></label>
                            <input class="shadow appearance-none border rounded block w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " type="email " id="email " placeholder="Email address " aria-label="email ">
                        </div>
                        <div class="errorMessages"></div>
                        <div class="mt-2 pt-2 ">
                            <label class="block text-sm text-white "></label>
                            <input class="shadow appearance-none border rounded block  w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " type="phone" id="phoneNumber" placeholder="Mobile Phone Number" arial-label="password ">
                        </div>
                        <div class="errorMessages"></div>
                        <div class="mt-2 pt-2 ">
                            <label class="block text-sm text-white "></label>
                            <input class="shadow appearance-none border rounded block w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " type="password " id="password " placeholder="Password (at least 8 characters long)" arial-label="password ">
                        </div>
                        <div class="errorMessages"></div>
                        <div class="mt-2 pt-2">
                            <label class="block text-sm text-white "></label>
                            <input class="shadow appearance-none border rounded block w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " type="password " id="repeatPassword " placeholder="Confirm password " arial-label="confirm password">
                        </div>
                        <div class=" errorMessages"></div>

                        <div class="text-center pt-4">
                            <button class="px-4 py-1 text-white font-light tracking-wider bg-green-600 hover:bg-blue-500 rounded " type="submit ">Register</button>
                        </div>
                    </form>
                    <div class="p-8">
                        <p>Already have an account? <a class="font-bold text-sm text-500 text-green-700 underline hover:text-red-400 " target="_blank " href="index.html ">Sign in</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <style>
        .login {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Aires_e_Candeeiros.jpg/1200px-Aires_e_Candeeiros.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <script src="Js/createaccount.js "></script>
</body>

</html>
